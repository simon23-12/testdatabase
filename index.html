    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // REGISTER WITH NAME + PASSWORD (stored manually, since Firebase Auth requires email)
    async function register() {
      const name = document.getElementById('regName').value;
      const pass = document.getElementById('regPass').value;

      if (!name || !pass) return alert("Fill name + password");

      // store user manually in Realtime DB
      await db.ref('users/' + name).set({ password: pass });

      alert("User registered!");
    }

    async function login() {
      const name = document.getElementById('loginName').value;
      const pass = document.getElementById('loginPass').value;

      const snap = await db.ref('users/' + name).get();

      if (!snap.exists()) return alert("User not found");

      const data = snap.val();
      if (data.password === pass) {
        alert("Login successful!");
      } else {
        alert("Wrong password!");
      }
    }
  </script>
